---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      name: hello
      labels:
        app: hello
        version: blue
    spec:
      containers:
      - name: hello
        image: docker.io/acca76/homelab:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8088
---
apiVersion: v1
kind: Service
metadata:
  name: hello-svc
  labels:
    app: hello
spec:
  selector:
    app: hello
  type: NodePort
  ports:
  - nodePort: 31113
    port: 8088
    targetPort: 8088
